{% extends 'index.html' %}

{% block content %}
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">

        {% if cartlist %}
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            {% for cart in cartlist %}
            <div class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top h-50" src="{{ cart.products.image.url }}" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{cart.products.product_name}}</h5>
                            <!-- Product price-->
                            {{cart.products.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto"
                                href="{% url 'place_order' cart.id %}">Order</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        {% else %}

        <div class="text-center mt-5">
            <h4>Your cart is empty üõç</h4>
            <a href="{% url 'home_view' %}" class="btn btn-primary mt-3">Shop Now</a>
        </div>


        {% endif %}
    </div>
</section>
{% endblock %}
